<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="../assets/icons/v.png">
    <link rel="stylesheet" href="../css/styles.css">
    <title>VBV-Registrarse</title>

<body>
    <header>
        <nav>
            <ul>
                <li class="icon"><a href="../index.html"></a></li>
            </ul>
        </nav>
        <h1>Registrarse</h1>
    </header>
    <main>
        <section>
            <form name="registrarse" method="POST" action="../php/carga-usuarios.php">
                <label for="nombre">Nombre: </label>
                <input type="text" name="nombre" max="20" placeholder="Ingrese nombre" required><br><br>
                <label for="apellido">Apellido: </label>
                <input type="text" name="apellido" max="20" placeholder="Ingrese apellido" required><br><br>
                <label for="correo">Email: </label>
                <input type="email" name="correo" max="100" placeholder="Ingrese correo electronico" required><br><br>
                <label for="contraseña">Contraseña: </label>
                <input type="password" name="contraseña" max="10" placeholder="Ingrese contraseña" required><br><br>
                <button value="Volver" onClick='location="../php/ingresar.php"'>Volver</button>
                <button type="reset" value="Borrar">Borrar</button>
                <button type="submit" value="enviar">Enviar</button>
            </form>
        </section>
    </main>

    </footer>

</html>
