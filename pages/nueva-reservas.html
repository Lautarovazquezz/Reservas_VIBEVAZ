<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="../assets/icons/v.png">
    <link rel="stylesheet" href="../css/styles.css">
    <title>VBV-Carga de reservas</title>
</head>

<body>
    <header>
        <nav>
            <ul>
                <li class="icon"><a href="./menú-reservas.html"></a></li>
            </ul>
        </nav>
        <h1>Carga de reservas</h1>
    </header>
    <main>
        <section class="sectionForm">
            <form method="POST" action="../php/carga-reservas.php">
                
                <label for="cancha">Cancha: </label>
                <select class="input" name="cancha"  placeholder="Ingrese cancha" required>
                    <option value="" selected disabled></option>
                    <option value="5">Cancha Futbol 5</option>
                    <option value="7">Cancha futbol 7</option>
                    <option value="8">Cancha futbol 8</option>
                </select>
                <br><br>
                <label for="fecha">Fecha: </label>
                <input type="date" name="fecha" placeholder="Ingrese fecha" required><br><br>
                <label for="hora">Horario: </label>
                <input type="time" name="hora" placeholder="Ingrese horario" required><br><br>
                <button value="Volver" onClick='location="./menú-reservas.html"'>Volver</button>
                <button class="borrar" type="reset" value="borrar">Borrar</button>
                <button class="enviar" type="submit" value="enviar">Cargar reserva</button>
            </form>
        </section>
    </main>
    <footer>
        <p>© 2024 VIBEVAZ. Todos los derechos reservados.</p>
    </footer>
</body>

</html>
